<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="submain">
      <div class="IntroPlate">
        <div class="introBox">Hello, I'm Shravika!</div>
        <div class="introTriangle"></div>
      </div>
      <div class="head">
        <div class="antennaOnHead">
          <div class="bulbOnWireOfAntenna"></div>
            <div class="wireOfAntenna"></div>
            <div class="baseOnWireOfAntenna"></div>
        </div>
        <div class="kitsOnFace1 kitsOnFace"></div>
          <div class="kitsOnFace2 kitsOnFace"></div>
          <div class="kitsOnFace3 kitsOnFace"></div>
          <div class="kitsOnFace4 kitsOnFace"></div>
        <div class="face-mask">
          <div class="eyes">
            <div class="pupils"></div>
          </div>
          <div class="triangleNose">
            <div class="triangleNose1"></div>
            <div class="triangleNose2"></div>
            <div class="triangleNose3"></div>
          </div>
        </div>
      </div>
      <div class="neck"></div>
      <div class="body">
        <div class="body-mask">
          <div class="nameOfTheBotOnBodyMask">Shravika</div>
          <div class="screenOnBodyMask"></div>
          <div class="buttonsOnBodyMask"></div>
          <div class="bulbOnBodyMask">
            <div class="yellow bulb" color="yellow"></div>
            <div class="red bulb" color="red"></div>
            <div class="green bulb" color="green"></div>
          </div>
          <div class="penDriveOnBodyMask"></div>
        </div>
        <div class="kitsOnBody1 kitsOnBody"></div>
        <div class="kitsOnBody2 kitsOnBody"></div>
        <div class="kitsOnBody3 kitsOnBody"></div>
        <div class="kitsOnBody4 kitsOnBody"></div>
      </div>
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="left-half-hand-connector"></div>
      <div class="right-half-hand-connector"></div>  
      <div class="left-hand-palm">  
        <div class="left-wrist"></div>
        <div class="left-palm"></div>
        <div class="left-hand-fingers"></div>
      </div>
      <div class="right-hand-palm">   
        <div class="right-wrist"></div>
        <div class="shakingRightHand">        
          <div class="right-palm"></div>
        <div class="right-hand-fingers"></div>
        </div> 
      </div>
      <div class="hand-connector"></div>
      <div class="legs"></div>
      <div class="tyre"></div>
    </div> 
    <script src="behave.js"></script>
  </div> 
</body>
</html>
